apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: dr-storage
  namespace: storagerent
spec:
  host: storage
  trafficPolicy:
    connectionPool:
      http:
        http1MaxPendingRequests: 2
        maxRequestsPerConnection: 2
